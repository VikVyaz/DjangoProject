{% extends 'users/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content_header %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Регистрация</h1>
</div>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="row align-items-center mb-3 mt-4">
        <div class="col-4"></div>
        <div class="col-4 align-item-center">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Зарегистрировать</button>
            <a class="btn btn-lg btn-block btn-outline-primary" href="javascript:history.back()">Назад</a>
        </div>
        <div class="col-4"></div>
    </div>
</form>
{% endblock %}
